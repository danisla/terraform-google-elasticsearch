jobs:

###
# run-example-single-node-pr
###
- name: run-example-single-node-pr
  serial: true
  plan:
  - get: git
    trigger: false

  - get: git-pull-requests
    trigger: true
    version: every

  - put: git-pull-requests
    params:
      path: git-pull-requests
      status: pending
  
  - task: run-example-single-node-pr-upgrade
    params:
      git_src: git
      git_target: git-pull-requests
      service_account_json: {{service_account_json}}
      project_id: {{project_id}}
      zone: us-east4-b
      backend_bucket: {{tf_backend_bucket}}
      backend_prefix: terraform-google-elasticsearch/
      env_name: tf-ci-es-single-node-pr
      TF_VAR_network_name: tf-ci-es-single-node-pr
      TF_VAR_cluster_name: tf-ci-es-single-node-pr
      TF_VAR_region: us-east4
      TF_VAR_zones: '["us-east4-b"]'
    on_failure:
      put: git-pull-requests
      params:
        path: git-pull-requests
        status: failure
    file: git/tests/tasks/example-es-single-node.yaml

  - task: run-example-single-node-pr-clean-apply
    params:
      git_src: git-pull-requests
      git_target: git-pull-requests
      service_account_json: {{service_account_json}}
      project_id: {{project_id}}
      zone: us-east4-b
      backend_bucket: {{tf_backend_bucket}}
      backend_prefix: terraform-google-elasticsearch/
      env_name: tf-ci-es-single-node-pr
      TF_VAR_network_name: tf-ci-es-single-node-pr
      TF_VAR_cluster_name: tf-ci-es-single-node-pr
      TF_VAR_region: us-east4
      TF_VAR_zones: '["us-east4-b"]'
    on_failure:
      put: git-pull-requests
      params:
        path: git-pull-requests
        status: failure
    file: git/tests/tasks/example-es-single-node.yaml

###
# Updates PR with Passed state if all jobs pass
###
- name: update-pr-passed
  plan:
  - get: git-pull-requests
    passed:
    - run-example-single-node-pr
    trigger: true
    version: every

  - put: git-pull-requests
    params:
      path: git-pull-requests
      status: success

###
# Resource types
###
resource_types:
- name: git
  type: docker-image
  source:
    repository: concourse/git-resource

- name: pull-request
  type: docker-image
  source:
    repository: jtarchie/pr

###
# Resources
###
resources:
- name: git
  type: git
  source:
    uri: {{tf_es_source_repo}}
    branch: {{tf_es_source_branch}}

- name: git-pull-requests
  type: pull-request
  source:
    access_token: {{github_access_token}}
    repo:         ((tf_es_source_github_owner))/((tf_es_source_github_repo))
    base:         {{tf_es_source_branch}}
    label:        ok-to-test