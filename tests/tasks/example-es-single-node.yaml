platform: linux
inputs:
- name: git
  optional: true
- name: git-pull-requests
  optional: true
outputs:
- name: email
image_resource:
  type: docker-image
  source:
    repository: google/cloud-sdk
    tag: alpine
params:
  service_account_json:
  project_id:
  backend_bucket:
  backend_prefix:
  env_name:
  TF_VAR_network_name:
  TF_VAR_cluster_name:
  TF_VAR_region:
  TF_VAR_zones:
run:
  path: bash
  args:
  - -exc
  - |
    set -o pipefail
    SA_JSON=${PWD}/service_account.json
    cat > ${SA_JSON} <<EOF
    $service_account_json
    EOF
    apk add --update jq curl
    gcloud auth activate-service-account --key-file=${SA_JSON}
    gcloud config set project $project_id
    gcloud config set compute/zone $zone

    test -d git && cd git
    test -d git-pull-requests && cd git-pull-requests
    
    # Setup email
    EMAIL=${PWD}/../email
    echo "terraform-google-elasticsearch/${env_name}: Failed to run example" > ${EMAIL}/subject-failed
    git --no-pager show > ${EMAIL}/body-failed

    # Env for terraform google provider
    export GOOGLE_APPLICATION_CREDENTIALS=${SA_JSON}
    export GOOGLE_PROJECT=$project_id

    # Install latest terraform
    curl -sL 	https://goo.gl/UYp3WG | bash
    source ${HOME}/.bashrc
    terraform version

    BASE_DIR=${PWD}
    TEST_DIR=${BASE_DIR}/examples/single-node

    function cleanup {
      cd ${TEST_DIR}/ && terraform destroy -input=false -lock=false -auto-approve
    }
    trap cleanup EXIT

    ### Begin Terraform example test
    cd ${TEST_DIR}

    cat > backend.tf <<EOF
    terraform {
      backend "gcs" {
        bucket     = "${backend_bucket}"
        prefix     = "${backend_prefix}"
      }
    }
    EOF
    
    # Run Terraform
    terraform init -upgrade=true
    terraform workspace select ${env_name} || terraform workspace new ${env_name}
    terraform plan
    terraform apply -input=false -lock=false -auto-approve | tee ${EMAIL}/body-failed